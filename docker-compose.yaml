## NOTE: This docker-compose configuration is used to run the application in containers.
## If you plan to use this file for production/staging, review the commands, ports,
## volumes, and environment variables: replace `--reload` and `bun dev` with
## production-ready servers and built frontend assets as needed.

services:
  backend:
    build:
      context: ./backend
      additional_contexts:
        core: ./ugoite-core
        module: ./ugoite-cli
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./spaces:/data
      - ./backend/src:/app/src
    environment:
      - UGOITE_ROOT=/data
      - UGOITE_ALLOW_REMOTE=true
    working_dir: /app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      additional_contexts:
        shared: ./shared
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    environment:
      - BACKEND_URL=http://backend:8000
    entrypoint: ["bun", "run", "dev"]
    depends_on:
      - backend

volumes:
  frontend_node_modules:
