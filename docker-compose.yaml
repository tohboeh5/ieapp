## NOTE: This docker-compose configuration is used to run the application in containers.
## If you plan to use this file for production/staging, review the commands, ports,
## volumes, and environment variables: replace `--reload` and `bun dev` with
## production-ready servers and built frontend assets as needed.

services:
  backend:
    build:
      context: ./backend
      additional_contexts:
        module: ./ieapp-cli
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
      - ./ieapp-cli:/ieapp-cli
    working_dir: /backend
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    environment:
      # DEV_BACKEND_URL is a mandatory path (e.g., "/api") indicating the frontend
      # uses the same origin for API requests. DEV_BACKEND_PROXY_TARGET must be the
      # hostname:port of the backend service reachable from the dev server (running
      # inside the container). Vite's dev server will proxy requests from
      # DEV_BACKEND_URL to DEV_BACKEND_PROXY_TARGET.
      - DEV_BACKEND_URL=/api
      - DEV_BACKEND_PROXY_TARGET=http://backend:8000
      # Also set VITE_BACKEND_URL so frontend code reads /api at runtime in dev mode.
      - VITE_BACKEND_URL=/api
    command: bun run dev
