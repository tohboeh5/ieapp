name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Restore Playwright and e2e node cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            e2e/node_modules
          key: ${{ runner.os }}-e2e-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: Setup mise (install tools and dependencies)
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Install project dependencies
        run: mise run setup

      - name: Run E2E tests
        run: mise run e2e
