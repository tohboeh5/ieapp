name: Frontend CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.15
      - name: Run Biome
        working-directory: ./frontend
        run: biome ci .

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install

      - name: Run Vitest
        working-directory: ./frontend
        run: bun run test:run --reporter=junit --outputFile=vitest-junit.xml

      - name: Fail on skipped frontend tests
        run: python3 .github/scripts/assert_junit_no_skips.py frontend/vitest-junit.xml --label frontend
