name: All Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  all-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup mise (install tools and dependencies)
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true

      - name: Install project dependencies
        run: mise run setup

      - name: Run unit and integration tests
        run: mise run test

      - name: Run E2E tests
        run: mise run e2e
