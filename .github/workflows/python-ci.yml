name: Python CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies for nsjail
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf bison flex gcc g++ git libprotobuf-dev libnl-route-3-dev \
            libtool make pkg-config protobuf-compiler

      - name: Build and install nsjail
        run: |
          git clone https://github.com/google/nsjail.git
          cd nsjail
          make
          sudo cp nsjail /usr/local/bin/

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run ruff check
        run: uvx ruff check --select ALL .

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ty check (backend)
        working-directory: ./backend
        run: uv run ty check .

      - name: Run ty check (cli)
        working-directory: ./ieapp-cli
        run: uv run ty check .
