name: Python CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run ruff check
        run: uvx ruff check --select ALL .

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ty check (backend)
        working-directory: ./backend
        run: uv run ty check .

      - name: Run ty check (cli)
        working-directory: ./ieapp-cli
        run: uv run ty check .

      - name: Install Javy (for wasm sandbox)
        run: bash scripts/setup_javy.sh

      - name: Build sandbox.wasm
        run: bash backend/src/app/sandbox/build_sandbox_wasm.sh

      - name: Run pytest (backend)
        working-directory: ./backend
        run: uv run pytest

      - name: Run pytest (cli)
        working-directory: ./ieapp-cli
        run: uv run pytest
