name: Python CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run ruff check
        # Ignore in-source `# noqa` comments to ensure they cannot silence
        # linting failures in CI. This mirrors the pre-commit behavior.
        run: uvx ruff check --select ALL --ignore-noqa .

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ty check (backend)
        working-directory: ./backend
        run: uv run ty check .

      - name: Run ty check (cli)
        working-directory: ./ieapp-cli
        run: uv run ty check .

      - name: Build sandbox.wasm
        run: uv run ieapp-cli/scripts/build_sandbox.py

      - name: Run pytest (backend)
        working-directory: ./backend
        run: uv run pytest

      - name: Run pytest (cli)
        working-directory: ./ieapp-cli
        run: uv run pytest
