name: Python CI

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run ruff check
        # Ignore in-source `# noqa` comments to ensure they cannot silence
        # linting failures in CI. This mirrors the pre-commit behavior.
        run: uvx ruff check --select ALL --ignore-noqa .

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ty check (backend)
        working-directory: ./backend
        run: uv run ty check .

      - name: Run ty check (cli)
        working-directory: ./ugoite-cli
        run: uv run ty check .

      - name: Run ty check (core)
        working-directory: ./ugoite-core
        run: uv run ty check .

      - name: Run rustfmt check (core)
        working-directory: ./ugoite-core
        run: cargo fmt --check

      - name: Run clippy (core)
        working-directory: ./ugoite-core
        run: cargo clippy -- -D warnings

      - name: Run pytest (backend)
        working-directory: ./backend
        run: uv run pytest

      - name: Run pytest (cli)
        working-directory: ./ugoite-cli
        run: uv run pytest

      - name: Run docs consistency tests
        run: uv run --with pytest --with pyyaml --with bashlex pytest docs/tests -v

      - name: Build core (maturin)
        working-directory: ./ugoite-core
        run: uv run maturin develop

      - name: Run pytest (core)
        working-directory: ./ugoite-core
        run: uv run pytest

      - name: Run cargo test (core)
        working-directory: ./ugoite-core
        run: cargo test
