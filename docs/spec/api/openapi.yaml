openapi: 3.1.0
info:
  title: IEapp API
  version: "0.1"
  description: |
    Minimal OpenAPI document for the current REST surface.

servers:
  - url: http://localhost:8000

paths:
  /spaces:
    get:
      summary: List spaces
      responses:
        "200":
          description: OK
    post:
      summary: Create space
      responses:
        "201":
          description: Created

  /spaces/sample-data:
    post:
      summary: Create sample data space
      requestBody:
        description: Sample data space creation payload
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - space_id
              properties:
                space_id:
                  type: string
                scenario:
                  type: string
                  default: "renewable-ops"
                entry_count:
                  type: integer
                  minimum: 100
                  maximum: 20000
                  default: 5000
                seed:
                  type: integer
                  minimum: 0
            example:
              space_id: "sample-space"
              scenario: "renewable-ops"
              entry_count: 1000
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  space_id:
                    type: string
                  scenario:
                    type: string
                  entry_count:
                    type: integer
                  form_count:
                    type: integer
                  forms:
                    type: array
                    items:
                      type: string
              example:
                space_id: "sample-space"
                scenario: "renewable-ops"
                entry_count: 1000
                form_count: 5
                forms: ["Form1", "Form2", "Form3", "Form4", "Form5"]
        "409":
          description: Conflict (Space already exists)
        "422":
          description: Unprocessable Entity (Invalid validation or unknown scenario)

  /spaces/{space_id}:
    get:
      summary: Get space
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    patch:
      summary: Patch space
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/test-connection:
    post:
      summary: Test storage connection
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/entries:
    get:
      summary: List entries
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    post:
      summary: Create entry
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created

  /spaces/{space_id}/entries/{entry_id}:
    get:
      summary: Get entry
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: entry_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    put:
      summary: Update entry
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: entry_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "409":
          description: Conflict
    delete:
      summary: Delete entry
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: entry_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/query:
    post:
      summary: Query entries
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filter:
                  type: object
                  additionalProperties: true
                  description: |-
                    Filter object or IEapp SQL payload via `$sql`.
              required:
                - filter
      responses:
        "200":
          description: OK

  /spaces/{space_id}/search:
    get:
      summary: Keyword search
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: q
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/forms:
    get:
      summary: List forms
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    post:
      summary: Upsert form
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created

  /spaces/{space_id}/forms/types:
    get:
      summary: List form column types
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/assets:
    get:
      summary: List assets
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    post:
      summary: Upload asset
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created

  /spaces/{space_id}/assets/{asset_id}:
    delete:
      summary: Delete asset
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: asset_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK

  /spaces/{space_id}/links:
    get:
      summary: List links
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    post:
      summary: Create link
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Created

  /spaces/{space_id}/links/{link_id}:
    delete:
      summary: Delete link
      parameters:
        - name: space_id
          in: path
          required: true
          schema:
            type: string
        - name: link_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
