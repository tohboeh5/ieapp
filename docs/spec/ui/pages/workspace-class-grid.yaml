version: "0.1"
updated: "2026-02-02"
page:
  id: workspace-class-grid
  title: Class Grid View
  route: /workspaces/{workspace_id}/classes
  implementation: unimplemented
components:
  shared:
    - id: top-tabs
      type: tab-bar
      position: top-center-floating
      tabs:
        - id: dashboard
          label: dashboard
          target_page: workspace-dashboard
        - id: search
          label: search
          target_page: workspace-search
    - id: settings-button
      type: floating-icon-button
      position: top-right-floating
      icon: settings
      target_page: workspace-settings
  body:
    - id: class-toolbar
      type: toolbar
      items:
        - id: class-search-bar
          type: search-bar
          placeholder: "Search"
        - id: class-sort-button
          type: sort-button
          icon: sort
        - id: class-filter-button
          type: filter-button
          icon: filter
    - id: class-grid
      type: data-grid
      clipboard: enabled
    - id: class-download-button
      type: csv-download-button
      position: bottom-right-floating
      format: csv
    - id: class-view-tabs
      type: tab-bar
      position: bottom-center-floating
      tabs:
        - id: object
          label: object
          target_page: workspace-notes-object
        - id: grid
          label: grid
          target_page: workspace-class-grid
