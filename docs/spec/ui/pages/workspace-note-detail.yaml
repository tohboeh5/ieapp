version: "0.1"
updated: "2026-02-02"
page:
  id: workspace-note-detail
  title: Note Detail
  route: /workspaces/{workspace_id}/notes/{note_id}
  implementation: unimplemented
components:
  shared:
    - id: top-tabs
      type: tab-bar
      position: top-center-floating
      tabs:
        - id: dashboard
          label: dashboard
          target_page: workspace-dashboard
        - id: search
          label: search
          target_page: workspace-search
    - id: settings-button
      type: floating-icon-button
      position: top-right-floating
      icon: settings
      target_page: workspace-settings
  body:
    - id: note-title
      type: heading
      level: 2
      text: "{note_title}"
    - id: note-editor
      type: markdown-editor
      mode: split
