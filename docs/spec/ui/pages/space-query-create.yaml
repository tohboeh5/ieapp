version: "0.1"
updated: "2026-02-02"
page:
  id: space-query-create
  title: Query Create
  route: /spaces/{space_id}/queries/new
  implementation: implemented
components:
  shared:
    - id: top-tabs
      type: tab-bar
      position: top-center-floating
      tabs:
        - id: dashboard
          label: dashboard
          target_page: space-dashboard
        - id: search
          label: search
          target_page: space-search
    - id: settings-button
      type: floating-icon-button
      position: top-right-floating
      icon: settings
      menu:
        id: ui-theme-menu
        theme_options:
          - materialize
          - classic
          - pop
        color_modes:
          - light
          - dark
        persist: localStorage
        actions:
          - id: open-space-settings
            label: Space settings
            target_page: space-settings
  body:
    - id: query-title-input
      type: text-input
      label: "Query name"
      placeholder: "Untitled query"
    - id: query-sql-editor
      type: sql-editor
      features:
        - syntax-highlighting
        - linting
        - completion
    - id: query-save-button
      type: button
      variant: primary
      label: "Save"
      target_page: space-search
