version: "0.1"
updated: "2026-02-02"
page:
  id: workspace-query-create
  title: Query Create
  route: /workspaces/{workspace_id}/queries/new
  implementation: unimplemented
components:
  shared:
    - id: top-tabs
      type: tab-bar
      position: top-center-floating
      tabs:
        - id: dashboard
          label: dashboard
          target_page: workspace-dashboard
        - id: search
          label: search
          target_page: workspace-search
    - id: settings-button
      type: floating-icon-button
      position: top-right-floating
      icon: settings
      target_page: workspace-settings
  body:
    - id: query-title-input
      type: text-input
      label: "Query name"
      placeholder: "Untitled query"
    - id: query-sql-editor
      type: sql-editor
      features:
        - syntax-highlighting
        - linting
        - completion
    - id: query-save-button
      type: button
      variant: primary
      label: "Save"
      target_page: workspace-search
