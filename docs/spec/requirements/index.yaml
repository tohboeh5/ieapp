# Indexer Requirements

category: Indexer
prefix: REQ-IDX

requirements:
  - id: REQ-IDX-001
    title: Structured Cache via Live Indexer
    description: |
      Derive materialized indexes from Iceberg tables on note changes.
    related_spec:
      - architecture/overview.md#structure-from-text-engine
      - data-model/overview.md#indices
    priority: high
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_indexer_run_once
            - test_aggregate_stats
            - test_aggregate_stats_includes_field_usage
        - file: backend/tests/test_api_reindexing.py
          tests:
            - test_update_note_reflects_in_query
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_001_reindex_writes_index_files
            - test_index_req_idx_001_extract_properties_returns_object


  - id: REQ-IDX-002
    title: Class Validation
    description: |
      Validate properties against class definitions and generate warnings.
    related_spec:
      - stories/core.yaml#STORY-002
      - data-model/overview.md#classes
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_validate_properties_missing_required
            - test_validate_properties_valid
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_002_validate_properties

  - id: REQ-IDX-003
    title: Structured Queries
    description: |
      Execute structured queries against the index.
    related_spec:
      - stories/core.yaml#STORY-005
      - api/rest.md#structured-query
    priority: high
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_query_index
            - test_query_index_by_tag
        - file: backend/tests/test_api.py
          tests:
            - test_query_notes
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_003_query_index

  - id: REQ-IDX-004
    title: Inverted Index Generation
    description: |
      Generate inverted index for keyword search from Iceberg data.
    related_spec:
      - data-model/overview.md#indices
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_indexer_generates_inverted_index
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_004_inverted_index_generation

  - id: REQ-IDX-005
    title: Word Count Calculation
    description: |
      Calculate word count as an automatic property.
    related_spec:
      - data-model/overview.md#properties-extraction
    priority: low
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_indexer_computes_word_count
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_005_word_count

  - id: REQ-IDX-006
    title: Indexing via Watch Loop
    description: |
      Trigger indexer in response to Iceberg table changes.
    related_spec:
      - architecture/overview.md#structure-from-text-engine
    priority: low
    status: implemented
    tests:
      pytest:
        - file: ieapp-cli/tests/test_indexer.py
          tests:
            - test_indexer_watch_loop_triggers_run

  - id: REQ-IDX-007
    title: Hybrid Search Endpoint
    description: |
      Expose GET /workspaces/{ws_id}/search using the inverted index (keyword)
      and falling back to a simple scan when the index is absent.
    related_spec:
      - stories/core.yaml#STORY-005
      - api/rest.md#keyword-search
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: backend/tests/test_api.py
          tests:
            - test_search_returns_matches

  - id: REQ-IDX-008
    title: IEapp SQL Query Execution
    description: |
      Execute IEapp SQL queries against Iceberg-derived note records via the
      existing /workspaces/{ws_id}/query endpoint.
    related_spec:
      - features/sql.md
      - api/rest.md#structured-query
    priority: high
    status: implemented
    tests:
      pytest:
        - file: backend/tests/test_api.py
          tests:
            - test_query_notes_sql
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_008_query_sql

  - id: REQ-IDX-009
    title: IEapp SQL JOIN Support
    description: |
      IEapp SQL MUST support JOIN queries across notes, links, and attachments
      using INNER and LEFT joins with ON conditions.
    related_spec:
      - features/sql.md
    priority: high
    status: planned
    tests:
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_009_query_sql_joins

  - id: REQ-IDX-010
    title: Rich Content Column Parsing
    description: |
      Validation MUST parse Markdown into expanded content column types,
      including lists, booleans, integers, floats, and timestamps.
    related_spec:
      - data-model/overview.md#content-column-types--markdown-parsing
    priority: high
    status: planned
    tests:
      rust:
        - file: ieapp-core/tests/test_index.rs
          tests:
            - test_index_req_idx_010_rich_content_parsing
