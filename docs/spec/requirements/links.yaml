category: Link Management
prefix: REQ-LNK

requirements:
  - id: REQ-LNK-001
    title: Create bi-directional links
    description: |
      Users must be able to create a bi-directional link between two entries.
    priority: high
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_001_create_link_bidirectional

  - id: REQ-LNK-002
    title: List links
    description: |
      Users must be able to list all links in a space.
    priority: medium
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_002_list_links

  - id: REQ-LNK-003
    title: Delete links
    description: |
      Users must be able to delete a link, removing it from both involved entries.
    priority: medium
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_003_delete_link

  - id: REQ-LNK-004
    title: Normalize IEapp Link URIs
    description: |
      Markdown content MUST normalize IEapp link URIs (e.g. entry and asset
      links) into canonical ieapp:// forms during create/update.
    priority: medium
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_entry.rs
          tests:
            - test_entry_req_lnk_004_normalize_ieapp_link_uris
