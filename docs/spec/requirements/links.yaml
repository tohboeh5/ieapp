category: Link Management
prefix: REQ-LNK

requirements:
  - id: REQ-LNK-001
    title: Create bi-directional links
    description: |
      Users must be able to create a bi-directional link between two notes.
    priority: high
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_001_create_link_bidirectional

  - id: REQ-LNK-002
    title: List links
    description: |
      Users must be able to list all links in a workspace.
    priority: medium
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_002_list_links

  - id: REQ-LNK-003
    title: Delete links
    description: |
      Users must be able to delete a link, removing it from both involved notes.
    priority: medium
    status: implemented
    tests:
      rust:
        - file: ieapp-core/tests/test_link.rs
          tests:
            - test_link_req_lnk_003_delete_link
