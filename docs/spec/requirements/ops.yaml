# Operations & Dev Environment Requirements

category: Operations & Dev Environment
prefix: REQ-OPS

requirements:
  - id: REQ-OPS-001
    title: Developer Guides for Local Runs
    description: |
      Provide English documentation for Docker Compose and CLI usage. Shell
      command snippets must remain syntactically valid for bash.
    related_spec:
      - ../guide/docker-compose.md
      - ../guide/cli.md
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: docs/tests/test_guides.py
          tests:
            - test_docs_req_ops_001_guides_exist
            - test_docs_req_ops_001_shell_blocks_parse

  - id: REQ-OPS-002
    title: Docker Build CI Validation
    description: |
      CI MUST validate Docker image builds for backend and frontend to ensure
      containerized environments remain buildable.
    related_spec:
      - testing/ci-cd.md
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: docs/tests/test_guides.py
          tests:
            - test_docs_req_ops_002_docker_build_ci_declared

  - id: REQ-OPS-003
    title: Governance Taxonomy Link Integrity
    description: |
      Governance taxonomy YAMLs (philosophy, policies, defined requirement sets,
      and defined specifications) MUST exist under docs/spec and maintain
      bidirectional references across policy↔requirement, policy↔specification,
      and requirement↔specification links with no dangling items.
    related_spec:
      - philosophy/foundation.yaml
      - policies/policies.yaml
      - requirements-defined/requirements.yaml
      - specifications-defined/specifications.yaml
    priority: medium
    status: implemented
    tests:
      pytest:
        - file: docs/tests/test_spec_governance.py
          tests:
            - test_req_ops_003_governance_files_exist
            - test_req_ops_003_ids_and_links_are_structurally_valid
            - test_req_ops_003_bidirectional_links_hold
