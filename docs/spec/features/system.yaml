# System APIs

version: "0.1"
updated: "2026-01"
kind: system

apis:
  - id: system.health
    method: GET
    backend:
      path: /health
      file: backend/src/app/main.py
      function: health
    frontend:
      path: /api/health
      file: frontend/src/lib/api.ts
      function: apiFetch
    ieapp_core:
      file: ieapp-core/src/system.rs
      function: health
    ieapp_cli:
      command: ieapp health
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_health
