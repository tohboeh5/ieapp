# Class APIs

version: "0.1"
updated: "2026-01"
kind: classes

apis:
  - id: class.list
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes
      file: backend/src/app/api/endpoints/classes.py
      function: list_classes_endpoint
    frontend:
      path: /workspaces/{workspace_id}/classes
      file: frontend/src/routes/workspaces/[workspace_id]/classes.tsx
      function: WorkspaceClassesRoute
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: list_classes
    ieapp_cli:
      command: ieapp class list
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_class_list

  - id: class.types
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes/types
      file: backend/src/app/api/endpoints/classes.py
      function: list_class_types_endpoint
    frontend:
      path: /workspaces/{workspace_id}/classes/types
      file: frontend/src/routes/workspaces/[workspace_id]/classes/types.tsx
      function: WorkspaceClassTypesRoute
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: list_column_types
    ieapp_cli:
      command: ieapp class list-types
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_list_types

  - id: class.get
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes/{class_name}
      file: backend/src/app/api/endpoints/classes.py
      function: get_class_endpoint
    frontend:
      path: /workspaces/{workspace_id}/classes/{class_name}
      file: frontend/src/routes/workspaces/[workspace_id]/classes/[class_name].tsx
      function: WorkspaceClassDetailRoute
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: get_class
    ieapp_cli:
      command: ieapp class get
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_class_get

  - id: class.upsert
    method: POST
    backend:
      path: /workspaces/{workspace_id}/classes
      file: backend/src/app/api/endpoints/classes.py
      function: create_class_endpoint
    frontend:
      path: /workspaces/{workspace_id}/classes
      file: frontend/src/routes/workspaces/[workspace_id]/classes.tsx
      function: WorkspaceClassesRoute
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: upsert_class
    ieapp_cli:
      command: ieapp class update
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_class_update
