# Class APIs

version: "0.1"
updated: "2026-01"
kind: classes

apis:
  - id: class.list
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes
      file: backend/src/app/api/endpoints/classes.py
      function: list_classes_endpoint
    frontend:
      path: /api/workspaces/{workspace_id}/classes
      file: frontend/src/lib/client.ts
      function: classApi.list
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: list_classes
    ieapp_cli: null

  - id: class.types
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes/types
      file: backend/src/app/api/endpoints/classes.py
      function: list_class_types_endpoint
    frontend:
      path: /api/workspaces/{workspace_id}/classes/types
      file: frontend/src/lib/client.ts
      function: classApi.listTypes
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: list_column_types
    ieapp_cli:
      command: ieapp class list-types
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_list_types

  - id: class.get
    method: GET
    backend:
      path: /workspaces/{workspace_id}/classes/{class_name}
      file: backend/src/app/api/endpoints/classes.py
      function: get_class_endpoint
    frontend:
      path: /api/workspaces/{workspace_id}/classes/{class_name}
      file: frontend/src/lib/client.ts
      function: classApi.get
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: get_class
    ieapp_cli: null

  - id: class.upsert
    method: POST
    backend:
      path: /workspaces/{workspace_id}/classes
      file: backend/src/app/api/endpoints/classes.py
      function: create_class_endpoint
    frontend:
      path: /api/workspaces/{workspace_id}/classes
      file: frontend/src/lib/client.ts
      function: classApi.create
    ieapp_core:
      file: ieapp-core/src/class.rs
      function: upsert_class
    ieapp_cli:
      command: ieapp class update
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_class_update
