# Attachment APIs

version: "0.1"
updated: "2026-01"
kind: attachments

apis:
  - id: attachment.upload
    method: POST
    backend:
      path: /workspaces/{workspace_id}/attachments
      file: backend/src/app/api/endpoints/attachment.py
      function: upload_attachment_endpoint
    frontend:
      path: /workspaces/{workspace_id}/attachments
      file: frontend/src/lib/attachment-api.ts
      function: attachmentApi.upload
    ieapp_core:
      file: ieapp-core/src/attachment.rs
      function: save_attachment
    ieapp_cli:
      command: ieapp attachment upload
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_attachment_upload

  - id: attachment.list
    method: GET
    backend:
      path: /workspaces/{workspace_id}/attachments
      file: backend/src/app/api/endpoints/attachment.py
      function: list_attachments_endpoint
    frontend:
      path: /workspaces/{workspace_id}/attachments
      file: frontend/src/lib/attachment-api.ts
      function: attachmentApi.list
    ieapp_core:
      file: ieapp-core/src/attachment.rs
      function: list_attachments
    ieapp_cli:
      command: ieapp attachment list
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_attachment_list

  - id: attachment.delete
    method: DELETE
    backend:
      path: /workspaces/{workspace_id}/attachments/{attachment_id}
      file: backend/src/app/api/endpoints/attachment.py
      function: delete_attachment_endpoint
    frontend:
      path: /workspaces/{workspace_id}/attachments/{attachment_id}
      file: frontend/src/lib/attachment-api.ts
      function: attachmentApi.delete
    ieapp_core:
      file: ieapp-core/src/attachment.rs
      function: delete_attachment
    ieapp_cli:
      command: ieapp attachment delete
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_attachment_delete
