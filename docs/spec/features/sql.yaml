# Saved SQL APIs

version: "0.1"
updated: "2026-02"
kind: sql

apis:
  - id: sql.list
    method: GET
    backend:
      path: /workspaces/{workspace_id}/sql
      file: backend/src/app/api/endpoints/sql.py
      function: list_sql_endpoint
    frontend:
      path: /workspaces/{workspace_id}/sql
      file: frontend/src/routes/workspaces/[workspace_id]/sql.tsx
      function: WorkspaceSqlRoute
    ieapp_core:
      file: ieapp-core/src/saved_sql.rs
      function: list_sql
    ieapp_cli:
      command: ieapp sql saved-list
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_sql_saved_list

  - id: sql.create
    method: POST
    backend:
