# Link APIs

version: "0.1"
updated: "2026-01"
kind: links

apis:
  - id: link.create
    method: POST
    backend:
      path: /spaces/{space_id}/links
      file: backend/src/app/api/endpoints/link.py
      function: create_link_endpoint
    frontend:
      path: /spaces/{space_id}/links
      file: frontend/src/routes/spaces/[space_id]/links.tsx
      function: SpaceLinksRoute
    ieapp_core:
      file: ieapp-core/src/link.rs
      function: create_link
    ieapp_cli:
      command: ieapp link create
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_link_create

  - id: link.list
    method: GET
    backend:
      path: /spaces/{space_id}/links
      file: backend/src/app/api/endpoints/link.py
      function: list_links_endpoint
    frontend:
      path: /spaces/{space_id}/links
      file: frontend/src/routes/spaces/[space_id]/links.tsx
      function: SpaceLinksRoute
    ieapp_core:
      file: ieapp-core/src/link.rs
      function: list_links
    ieapp_cli:
      command: ieapp link list
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_link_list

  - id: link.delete
    method: DELETE
    backend:
      path: /spaces/{space_id}/links/{link_id}
      file: backend/src/app/api/endpoints/link.py
      function: delete_link_endpoint
    frontend:
      path: /spaces/{space_id}/links/{link_id}
      file: frontend/src/routes/spaces/[space_id]/links/[link_id].tsx
      function: SpaceLinkDetailRoute
    ieapp_core:
      file: ieapp-core/src/link.rs
      function: delete_link
    ieapp_cli:
      command: ieapp link delete
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_link_delete
