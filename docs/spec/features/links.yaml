  - id: link.delete
    method: DELETE
    path: /workspaces/{workspace_id}/links/{link_id}
    paths:
      backend: /workspaces/{workspace_id}/links/{link_id}
      frontend: /api/workspaces/{workspace_id}/links/{link_id}
    backend:
      file: backend/src/app/api/endpoints/workspaces.py
      function: delete_link_endpoint
    frontend:
      file: frontend/src/lib/client.ts
      function: linksApi.delete
    ieapp_cli:
      file: ieapp-cli/src/ieapp/links.py
      function: delete_link
