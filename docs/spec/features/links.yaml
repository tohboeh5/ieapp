kind: links

apis:
  - id: link.create
    method: POST
    path: /workspaces/{workspace_id}/links
    paths:
      backend: /workspaces/{workspace_id}/links
      frontend: /api/workspaces/{workspace_id}/links
    backend:
      file: backend/src/app/api/endpoints/workspaces.py
      function: create_link_endpoint
    frontend:
      file: frontend/src/lib/client.ts
      function: linksApi.create
    ieapp_cli:
      file: ieapp-cli/src/ieapp/links.py
      function: create_link

  - id: link.list
    method: GET
    path: /workspaces/{workspace_id}/links
    paths:
      backend: /workspaces/{workspace_id}/links
