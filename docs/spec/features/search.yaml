# Search & Query APIs

version: "0.1"
updated: "2026-01"
kind: search

apis:
  - id: query.execute
    method: POST
    backend:
      path: /spaces/{space_id}/query
      file: backend/src/app/api/endpoints/search.py
      function: query_endpoint
    frontend:
      path: /spaces/{space_id}/query
      file: frontend/src/routes/spaces/[space_id]/query.tsx
      function: SpaceQueryRoute
    ugoite_core:
      file: ugoite-core/src/index.rs
      function: query_index
    ugoite_cli:
      command: ugoite query
      file: ugoite-cli/src/ugoite/cli.py
      function: cmd_query

  - id: search.keyword
    method: GET
    backend:
      path: /spaces/{space_id}/search
      file: backend/src/app/api/endpoints/search.py
      function: search_endpoint
    frontend:
      path: /spaces/{space_id}/search
      file: frontend/src/routes/spaces/[space_id]/search.tsx
      function: SpaceSearchRoute
    ugoite_core:
      file: ugoite-core/src/search.rs
      function: search_entries
    ugoite_cli:
      command: ugoite search keyword
      file: ugoite-cli/src/ugoite/cli.py
      function: cmd_search_keyword
