# Search & Query APIs

version: "0.1"
updated: "2026-01"
kind: search

apis:
  - id: query.execute
    method: POST
    backend:
      path: /workspaces/{workspace_id}/query
      file: backend/src/app/api/endpoints/search.py
      function: query_endpoint
    frontend:
      path: /workspaces/{workspace_id}/query
      file: frontend/src/routes/workspaces/[workspace_id]/query.tsx
      function: WorkspaceQueryRoute
    ieapp_core:
      file: ieapp-core/src/index.rs
      function: query_index
    ieapp_cli:
      command: ieapp query
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_query

  - id: search.keyword
    method: GET
    backend:
      path: /workspaces/{workspace_id}/search
      file: backend/src/app/api/endpoints/search.py
      function: search_endpoint
    frontend:
      path: /workspaces/{workspace_id}/search
      file: frontend/src/routes/workspaces/[workspace_id]/search.tsx
      function: WorkspaceSearchRoute
    ieapp_core:
      file: ieapp-core/src/search.rs
      function: search_notes
    ieapp_cli:
      command: ieapp search keyword
      file: ieapp-cli/src/ieapp/cli.py
      function: cmd_search_keyword
