[tasks.install]
run = "npm install && npx playwright install"

[tasks.test]
run = "npm run test"
description = "Run all E2E tests"

[tasks."test:smoke"]
run = "npm run test:smoke"
description = "Run smoke E2E tests only"

[tasks."test:notes"]
run = "npm run test:notes"
description = "Run notes E2E tests only"

[tasks."test:classes"]
run = "npm run test:classes"
description = "Run class E2E tests only"
